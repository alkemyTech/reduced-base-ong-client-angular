<div class="container" style="margin-top: 2rem">
  <div class="card message">
    <div class="card-content">
      <div class="content p-4">
        <alk-title [text]="text | titlecase" class="col-6"></alk-title>
        <div class="row mt-5">
          <div class="container">
            <form
              id="contact-form"
              role="form"
              [formGroup]="donationForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="controls">
                <div class="row">
                  <div class="col-12">
                    <alk-title
                      [text]="
                        'Donacion ' +
                        (donationForm.value.amount || 0 | currency: '$')
                      "
                      [size]="'big'"
                    ></alk-title>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-6">
                    <input
                      id="amount"
                      type="number"
                      name="amount"
                      class="form-control"
                      placeholder="Ingrese un monto"
                      required="required"
                      formControlName="amount"
                    />
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-12 text-center">
                  <input
                    type="submit"
                    class="btn btn-success btn-send pt-2 btn-block"
                    value="Donar"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
