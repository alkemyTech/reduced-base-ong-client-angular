<div class="container-fluid pb-4 mt-4">
    <div class="row mb-4">
      <alk-title [text]="'Miembros'" [size]="'big'" class=""></alk-title>
    </div>
    <alk-table
      [items]="members"
      (deleteEvent)="deleteMember($event)"
      (editEvent)="editMember($event)"
      *ngIf="!(spinner$.status|async)"
    ></alk-table>
  </div>
  <alk-sticky-action
    [text]="'Agregar'"
    (actionEvent)="createMember()"
    [icon]="'fas fa-plus'"
  >
  </alk-sticky-action>
