<div class="container-fluid pb-4 mt-4">
    <div class="row mb-4">
      <alk-title [text]="'Testimonios'" [size]="'big'" class=""></alk-title>
    </div>
    <alk-table
      [items]="testimonials"
      (deleteEvent)="deleteTestimonial($event)"
      (editEvent)="editTestimonial($event)"
      
    ></alk-table>
  </div>
  <alk-sticky-action
    [text]="'Agregar'"
    (actionEvent)="createTestimonial()"
    [icon]="'fas fa-plus'"
  >
  </alk-sticky-action>
