<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 mt-5">
            <alk-title [text]="title" [size]="'big'"></alk-title>
        </div>
        <div class="col-8">
            <form class="form-group row" [formGroup]="testimonialForm" (ngSubmit)="onSubmit()">

                <div class="col-12 my-4">
                    <alk-title [text]="'Título'" [size]="'small'" [align]="'start'"></alk-title>

                    <input class="form-control input" type="text" formControlName="name"
                    placeholder="Titulo del Testimonio" />
                </div>
                <div class="col-12 my-4">
                    <alk-title [text]="'URL de la imagen'" [size]="'small'" [align]="'start'"></alk-title>

                    <input class="form-control input" type="text" formControlName="image"
                    placeholder="Añada una URL de imágen" />
                </div>

                <div class="col-12 my-4">
                    <alk-title [text]="'Descripción'" [size]="'small'" [align]="'start'"></alk-title>
                    <ckeditor [editor]="ckeditor" class="editor" formControlName="description">
                    </ckeditor>
                </div>

                <button class="btn btn-lg btn-block btn-success" type="submit" [disabled]="testimonialForm.invalid">
                    {{ isEditing ? "Editar" : "Crear" }}
                </button>
            </form>
        </div>
    </div>

</div>
