<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 mt-5">
            <alk-title [text]="title" [size]="'big'"></alk-title>
        </div>
        <form [formGroup]="newsForm" (ngSubmit)="onSubmit()" class="form-group col-8">
            <div class="col-12 my-4">
                <alk-title [text]="'Titulo'" [size]="'small'" [align]="'start'"></alk-title>

                <input class="input form-control" type="text" placeholder="Titulo"
                    formControlName="title" />
            </div>

            <div class="col-12 my-4">
                <alk-title [text]="'Imagen principal'" [size]="'small'" [align]="'start'">
                </alk-title>

                <input class="input form-control" type="text" placeholder="URL de imagen"
                    formControlName="imageUrl" />
            </div>

            <div class="col-12 my-4">
                <alk-title [text]="'Categoria'" [size]="'small'" [align]="'start'"></alk-title>

                <select formControlName="category" class="form-control">
                    <option value="">Sin categoria</option>
                    <option *ngFor="let category of categoriesList" [value]="category.id">
                        {{ category.name }}
                    </option>
                </select>
            </div>

            <div class="col-12 my-4">
                <alk-title [text]="'Contenido'" [size]="'small'" [align]="'start'"></alk-title>
                <ckeditor [editor]="ckeditor"
                    class="ck ck-content ck-editor__editable .ck-editor__editable_inline"
                    formControlName="content"></ckeditor>
            </div>

            <button class="btn btn-lg btn-block btn-success col-12" type="submit" [disabled]="newsForm.invalid">
                {{ isEditing ? "Editar" : "Crear" }}
            </button>
        </form>
    </div>
</div>
