<div class="container-fluid pb-4 mt-4">
    <div class="row mb-4">
      <alk-title [text]="'Usuarios'" [size]="'big'" class=""></alk-title>
    </div>
    <alk-table
      [items]="users"
      (deleteEvent)="deleteUser($event)"
      (editEvent)="editUser($event)"
      
    ></alk-table>
  </div>
  <alk-sticky-action
    [text]="'Agregar'"
    (actionEvent)="createUser()"
    [icon]="'fas fa-user-plus'"
  >
  </alk-sticky-action>
