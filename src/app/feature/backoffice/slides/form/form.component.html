<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 mt-5">
            <alk-title [text]="title" [size]="'big'"></alk-title>
        </div>
        <div class="col-8">
            <form class="form-group row" [formGroup]="slideForm" (ngSubmit)="onSubmit()">

                <div class="col-12 my-4">
                    <alk-title [text]="'Titulo'" [size]="'small'" [align]="'start'"></alk-title>

                    <input class="form-control" type="text" formControlName="name"
                        placeholder="Nombre" />
                </div>
                <div class="col-12 my-4">
                    <alk-title [text]="'Orden'" [size]="'small'" [align]="'start'"></alk-title>

                    <input class="input form-control" type="text" placeholder="Orden"
                        formControlName="order" />
                </div>
                <div class="col-12 my-4">
                    <alk-title [text]="'Imagen principal'" [size]="'small'" [align]="'start'">
                    </alk-title>

                    <input class="input form-control" type="text" placeholder="URL de imagen"
                        formControlName="imageUrl" />
                </div>

                <div class="col-12 my-4">
                    <alk-title [text]="'DescripciÃ³n'" [size]="'small'" [align]="'start'"></alk-title>
                    <ckeditor [editor]="ckeditor" class="editor" formControlName="description">
                    </ckeditor>
                </div>


                <button class="btn btn-lg btn-block btn-success" type="submit"
                    [disabled]="slideForm.invalid">
                    {{ isEditing ? "Editar" : "Crear" }}
                </button>
            </form>
        </div>
    </div>

</div>
