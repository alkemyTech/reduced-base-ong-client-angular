<div class="row w-100 justify-content-center">


    <div class="pt-2 pb-4 col-12 col-md-8 col-lg-6 table-activity">
        <li class="table-header pb-2">
            <div class="header">ID</div>
            <div class="header">Nombre</div>
            <div class="header">Imagen</div>
            <div class="header">Fecha de creaci√≥n</div>
            <div class="header">Acciones</div>
        </li>
        <div class="table-body">
            <li *ngFor="let item of items; index as i"
                class="d-flex flex-row justify-content-between border"
                [ngClass]="(i % 2 == 0 && 'bg-light') || ''" [id]='item.id'>
                <div class="d-flex flex-column w-100 justify-content-center px-1" data-label="Name">
                    <alk-title [text]="item.id || '-'" [size]="'small'"></alk-title>
                </div>
                <div class="d-flex flex-column w-100 justify-content-center px-3" data-label="Name">
                    <alk-title [text]="item.name || '-'" [size]="'small'"></alk-title>
                </div>
                <div class="d-flex flex-column w-100 p-2">
                    <img class="img-thumbnail align-self-center" [src]="item.image" alt=""
                        width="125" height="60" style="max-height: 60px" />
                </div>
                <div class="d-flex flex-column w-100 justify-content-center">
                    <div class="date" data-label="CreatedAt">
                        <alk-title [text]="(item.created_at | date) || '-'" [size]="'small'">
                        </alk-title>
                    </div>
                </div>
                <div class="d-flex flex-column w-100 justify-content-center">
                    <div class="row justify-content-center">
                        <button class="btn btn-success col-2 p-1 w-25 p-md-2 p-lg-1"
                            (click)="editItem(item.id)">
                            <i class="fas fa-pencil"></i>
                        </button>
                        <div class="col-1 p-0"></div>
                        <button class="btn btn-danger col-2 p-1 w-25 p-md-2 p-lg-1"
                            (click)="deleteItem(item.id)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </li>
        </div>
    </div>
</div>
