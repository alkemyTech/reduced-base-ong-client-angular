<div class="container">
  <div
    [id]="carouselName"
    class="carousel carousel-fade slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="5000">
        <img
          id="image-link"
          [routerLink]="[routePrefix, items[0]?.id]"
          [src]="(items[0]?.image)?items[0].image : '/assets/images/placeholder-image.png' "
          class="d-block"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ items[0]?.name }}</h5>
        </div>
      </div>
      <ng-container *ngFor="let item of items | slice: 1">
        <div class="carousel-item" data-bs-interval="5000">
            <img id="image-link" [routerLink]="[routePrefix, item?.id]" [src]="(item?.image)?item.image:'/assets/images/placeholder-image.png' " class="d-block" />
          <div class="carousel-caption d-none d-md-block">
            <h5>{{ item?.name }}</h5>
          </div>
        </div>
      </ng-container>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      [attr.data-bs-target]="'#'+carouselName"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      [attr.data-bs-target]="'#'+carouselName"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
